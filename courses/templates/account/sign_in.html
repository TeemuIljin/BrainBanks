<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        :root {
            --bg-start: #0a0a40;
            --bg-end: #161658;
            --card-bg: rgba(255, 255, 255, 0.06);
            --text: #f5f7ff;
            --muted: #c6c9ff;
            --accent: #7aa2ff;
            --accent-2: #62e0d9;
            --border: rgba(255, 255, 255, 0.12);
            --shadow: rgba(0, 0, 0, 0.35);
        }

        body {
            background: radial-gradient(1000px 600px at 20% 0%, var(--bg-end), transparent 60%),
                        radial-gradient(900px 600px at 80% 0%, #0f2a80, transparent 55%),
                        linear-gradient(180deg, var(--bg-start), #0b0b2e 65%);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 28px;
            background: rgba(7, 7, 53, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.4px;
        }

        .brand-badge {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            box-shadow: 0 6px 14px var(--shadow);
        }

        .top-bar a {
            color: var(--text);
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            box-shadow: 0 6px 14px -8px var(--shadow);
        }

        .top-bar a:hover {
            transform: translateY(-1px);
            border-color: rgba(255,255,255,0.25);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .signin-card {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 18px 40px -22px var(--shadow);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        h2 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin: 0 0 8px;
            text-align: center;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1.1rem;
            margin: 0 0 32px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(122, 162, 255, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--muted);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -8px var(--shadow);
        }

        .messages {
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 12px;
        }

        .messages p {
            color: #ff6b6b;
            font-size: 1rem;
            margin: 0;
            text-align: center;
        }

        .return-home {
            margin-top: 32px;
            text-align: center;
        }

        .return-home a {
            color: var(--muted);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .return-home a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            main {
                padding: 24px 16px;
            }
            
            .signin-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand">
            <div class="brand-badge"></div>
            BrainBank
        </div>
        <a href="{% url 'home' %}">Home</a>
    </div>

    <main>
        <div class="signin-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue your learning journey</p>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit">Sign In</button>
            </form>

            <div class="return-home">
                <a href="{% url 'home' %}">‚Üê Back to Home</a>
            </div>
        </div>
    </main>

</body>
</html>
