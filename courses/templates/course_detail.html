<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }}</title>
    <style>
        body {
            background-color: #0a0a40;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            width: 100%;
            max-width: 700px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            max-width: 600px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            color: #f0f0f0;
            background-color: #2a3b4c;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #405060;
            border-color: #ddd;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
     <p>Duration: {{ course.duration }} months</p>
    <p>Price: {{ course.price }} USD</p>
    <p>Category: {{ course.category }}</p>
    <p>Level: {{ course.level }}</p>

    <div class="content-block">
        {{ course.content|safe }}
    </div>

    <a href="{% url 'course_list' %}" class="button">Back to Course List</a>
</body>
</html>
