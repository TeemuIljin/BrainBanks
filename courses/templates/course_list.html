<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course List</title>
    <style>
        body {
            background-color: #0a0a40;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Top bar with View Profile and Sign In */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            gap: 15px;
            background-color: #070735;
            border-bottom: 1px solid #444;
        }

        .top-bar a {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .top-bar a:hover {
            background-color: #f0f0f0;
            color: #0a0a40;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        .nav-buttons {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .nav-buttons a {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #f0f0f0;
            color: #0a0a40;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            background-color: #1a1a50;
            color: #f0f0f0;
            font-size: 1rem;
        }

        input[type="text"]::placeholder {
            color: #cccccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            background-color: #2a3b4c;
            color: #f0f0f0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #405060;
            border-color: #ddd;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            margin: 0 auto;
            text-align: left;
        }

        li {
            margin: 20px 0;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222255;
            padding-bottom: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        a.course-link {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a.course-link:hover {
            color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
        }

        a.start-quiz-btn {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #2a3b4c;
        }

        a.start-quiz-btn:hover {
            background-color: #405060;
            border-color: #ddd;
            color: #0a0a40;
        }

        /* Style for the checkmark next to the quiz button */
        .completed-mark {
            font-size: 1.4rem;
            color: #00ff00;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        {% if user.is_authenticated %}
            <a href="{% url 'view_profile' user.username %}">View Profile</a>
        {% else %}
            <a href="{% url 'sign_in' %}">Sign In</a>
        {% endif %}
    </div>

    <main>
        <h1>Courses</h1>

        <div class="nav-buttons">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>

        <form method="get" action="{% url 'course_search' %}">
            <label>
                <input type="text" name="q" value="{{ query }}" placeholder="Search for courses" />
            </label>
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.pk %}" class="course-link">{{ course.title }}</a>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <a href="{% url 'quiz' course.pk 1 %}" class="start-quiz-btn">Start Quiz</a>
                    {% if course.pk in completed_course_ids %}
                        <span class="completed-mark" title="Quiz Completed">âœ…</span>
                    {% endif %}
                </div>
            </li>
            {% empty %}
            <li>No courses available.</li>
            {% endfor %}
        </ul>
    </main>

</body>
</html>
