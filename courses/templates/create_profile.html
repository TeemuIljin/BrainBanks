<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Profile</title>
    <style>
        :root { --bg-start:#0a0a40; --bg-end:#161658; --card-bg:rgba(255,255,255,0.06); --text:#f5f7ff; --muted:#c6c9ff; --accent:#7aa2ff; --accent-2:#62e0d9; --border:rgba(255,255,255,0.12); --shadow:rgba(0,0,0,0.35); }
        body { background: radial-gradient(1000px 600px at 20% 0%, var(--bg-end), transparent 60%), radial-gradient(900px 600px at 80% 0%, #0f2a80, transparent 55%), linear-gradient(180deg, var(--bg-start), #0b0b2e 65%); color: var(--text); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; min-height:100vh; display:flex; flex-direction:column; }
        .top-bar { display:flex; justify-content:space-between; align-items:center; padding:16px 28px; background:rgba(7,7,53,0.75); backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10; }
        .brand { display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:0.4px; }
        .brand-badge { width:32px; height:32px; border-radius:8px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow:0 6px 14px var(--shadow); }
        .auth-actions { display:flex; gap:12px; }
        .btn { appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 16px; border-radius:10px; border:1px solid var(--border); color:var(--text); text-decoration:none; font-size:0.95rem; line-height:1; transition:transform .1s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease, color .2s ease; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); box-shadow:0 6px 14px -8px var(--shadow); }
        .btn:hover { transform:translateY(-1px); border-color:rgba(255,255,255,0.25); }
        .btn-primary { background:linear-gradient(135deg, rgba(122,162,255,0.25), rgba(98,224,217,0.18)); border-color:rgba(122,162,255,0.35); }
        main { flex:1; padding:48px 20px 56px; max-width:560px; margin:0 auto; width:100%; }
        h1 { font-size:clamp(2rem,3.2vw,2.6rem); margin:0 0 16px; text-align:center; }
        form { 
            background:var(--card-bg); 
            border:1px solid var(--border); 
            border-radius:18px; 
            padding:40px; 
            box-shadow:0 18px 40px -22px var(--shadow); 
            display:flex; 
            flex-direction:column;
            gap: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label { 
            font-weight:600; 
            color: var(--text);
            font-size:1rem; 
        }
        input[type="text"], input[type="email"], input[type="password"] { 
            padding:16px 20px; 
            border-radius:12px; 
            background:rgba(255,255,255,0.05); 
            border:1px solid var(--border); 
            color:var(--text); 
            font-size:1rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(122, 162, 255, 0.1);
        }
        input::placeholder { color:var(--muted); }
        .btn-submit {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 24px;
            width: 100%;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -8px var(--shadow);
        }
        .return-home { 
            display:block; 
            margin:32px auto 0; 
            text-align:center; 
        }
        .return-home a {
            color: var(--muted);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .return-home a:hover {
            color: var(--accent);
        }
        
        /* Error and success message styling */
        .error-message {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #51cf66;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .messages .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .messages .alert-success {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #51cf66;
        }
        
        .messages .alert-error {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand"><div class="brand-badge"></div>BrainBank</div>
        <div class="auth-actions">
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'view_profile' user.username %}">View Profile</a>
            {% else %}
                <a class="btn" href="{% url 'sign_in' %}">Sign In</a>
            {% endif %}
        </div>
    </div>

    <main>
        <h1>Create Your Profile</h1>

        <!-- Display Django messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Display error message if any -->
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ request.POST.username|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ request.POST.email|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn-submit">Create Profile</button>
        </form>

        <div class="return-home">
            <a href="{% url 'home' %}">Return to Home</a>
        </div>
    </main>

</body>
</html>
