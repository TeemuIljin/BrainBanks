<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Profile</title>
    <style>
        body {
            background-color: #0a0a40;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Top bar with View Profile and Sign In */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            gap: 15px;
            background-color: #070735;
            border-bottom: 1px solid #444;
        }

        .top-bar a {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .top-bar a:hover {
            background-color: #f0f0f0;
            color: #0a0a40;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            text-align: left;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        form {
            background-color: #1a1a5c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #12124b;
            color: #f0f0f0;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="date"]::placeholder,
        input[type="password"]::placeholder {
            color: #cccccc;
        }

        input[type="submit"] {
            background-color: #f0f0f0;
            color: #0a0a40;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            width: 50%;
            font-weight: 600;
        }

        input[type="submit"]:hover {
            background-color: #dcdcdc;
        }

        .return-home {
            display: block;
            margin: 30px auto 0;
            text-align: center;
        }

        .return-home a {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .return-home a:hover {
            background-color: #f0f0f0;
            color: #0a0a40;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{% url 'view_profile' user.username %}">View Profile</a>
        <a href="{% url 'sign_in' %}">Sign In</a>
    </div>

    <main>
        <h1>Create Your Profile</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Create Profile">
        </form>

        <div class="return-home">
            <a href="{% url 'home' %}">Return to Home</a>
        </div>
    </main>

</body>
</html>
