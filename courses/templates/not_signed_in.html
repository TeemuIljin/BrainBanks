<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Continue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        .top-bar a:hover {
            color: #a0a0ff;
        }
        .message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .message p {
            font-size: 1.2rem;
        }
        .message a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .message a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="/">Home</a>
        <a href="{% url 'sign_in' %}">Sign In</a>
    </div>

    <div class="message">
        <h2>You must sign in to access this page</h2>
        <p>Please <a href="{% url 'sign_in' %}">sign in</a> to continue.</p>
    </div>

</body>
</html>
