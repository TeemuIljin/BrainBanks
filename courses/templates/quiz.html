<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ course.title }} Quiz</title>
    <style>
        body {
            background-color: #0a0a40;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Top bar with View Profile and Sign In */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            gap: 15px;
            background-color: #070735;
            border-bottom: 1px solid #444;
        }

        .top-bar a {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .top-bar a:hover {
            background-color: #f0f0f0;
            color: #0a0a40;
        }

        main {
            flex: 1;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: left;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        form {
            background-color: #1a1a5c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        .question h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #e0e0ff;
        }

        /* Hide native radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Custom box for radio */
        label {
            display: flex;
            align-items: center;
            margin: 12px 0;
            cursor: pointer;
            font-size: 1.1rem;
            color: #f0f0f0;
            user-select: none;
            padding-left: 40px; /* space for the box */
            position: relative;
        }

        /* Create the custom box */
        label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 6px;
            background-color: transparent;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Show checked state */
        input[type="radio"]:checked + label::before {
            background-color: #f0f0f0;
            border-color: #f0f0f0;
        }

        button[type="submit"] {
            background-color: #f0f0f0;
            color: #0a0a40;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            align-self: center;
            width: 40%;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #dcdcdc;
        }

        .progress {
            margin-top: 30px;
            font-size: 1.1rem;
            text-align: center;
            color: #ccccff;
        }

        .score {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            color: #b0ffb0;
        }

        .return-home {
            margin: 40px auto 0;
            text-align: center;
        }

        .return-home a {
            color: #f0f0f0;
            text-decoration: none;
            border: 2px solid #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .return-home a:hover {
            background-color: #f0f0f0;
            color: #0a0a40;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{% url 'view_profile' user.username %}">View Profile</a>
        <a href="{% url 'sign_in' %}">Sign In</a>
    </div>

    <main>
        <h1>{{ course.title }} Quiz</h1>

        <form method="post">
            {% csrf_token %}

            <div class="question">
                <h2>{{ question.text }}</h2>
                {% for option in question.options.all %}
                    <input type="radio" id="option{{ option.id }}" name="selected_option" value="{{ option.id }}">
                    <label for="option{{ option.id }}">{{ option.text }}</label>
                {% endfor %}
            </div>

            <button type="submit">Submit Answer</button>
        </form>

        <div class="progress">
            Question {{ current_question_number }} of {{ total_questions }}
        </div>

        {% if score %}
        <div class="score">
            Current Score: {{ score }}
        </div>
        {% endif %}

        <div class="return-home">
            <a href="{% url 'home' %}">Return to Home</a>
        </div>
    </main>

</body>
</html>
